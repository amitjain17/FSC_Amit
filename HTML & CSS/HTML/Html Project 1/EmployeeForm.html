<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey Form</title>
</head>
<body>
    
    <form action="#">
        <h1>Employee Interests Survey Form</h1>
        <br>
        <label for="name">Enter Your Name : </label>
        <input type="text" name="name" id="name" placeholder="NAME">
        <br>

        <label for="department">Enter Your Department : </label>
        <input type="text" name="department" id="department" placeholder="DEPARTMENT">
        <br>

        <label for="information">Tell us a little about Yourself: </label>
        <textarea name="information" id="information" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>

        <br>
        <br>
        <label for="excercise">Do You exercise at home?</label>
        <input type="radio" name="excercise" id="excercise">Yes
        <input type="radio" name="excercise" id="excercise">No

        <br>
        

        <p>How do you like to read about your favourite topics?</p>

        <input type="checkbox" name="Books" id="Books">Books
        <input type="checkbox" name="Books" id="Books">Online Resources
        <input type="checkbox" name="Books" id="Books">Phone Apps
        <input type="checkbox" name="Books" id="Books">Magazines

        
        <br>
        <br>
        <label for="">What Genre of movies do you like?</label>
        <select name="genre" id="genre">
            <option value="comedy">Comedy</option>
            <option value="romance">Romance</option>
            <option value="thriller">Thriller</option>
            <option value="biopic">Biopic</option>
            <option value="horror">Horror</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
