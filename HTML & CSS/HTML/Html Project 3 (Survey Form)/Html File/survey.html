<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Survey Form</title>
    <link rel="stylesheet" href="../CSS File/survey_styles.css">
</head>

<body>
    <div id="main">
        <h1 id=heading1>Making a Survey Form</h1>
        <p><b>Note:</b>Form is to be completed at least 21 days prior to date</p>
        <h3 id="personal_details">Personal Details</h3>

        <div class="name">
            <label for="Name">Name:</label>
            <input type="text" name="" required id="Name" placeholder="Enter Your Name">
        </div>

        <div class="Address">
            <label for="Address">Address:</label>
            <input type="text" name="" required id="Address" placeholder="Enter Address here">
        </div>

        <div class="email">
            <label for="email">Email id:</label>
            <input type="email" name="" required id="email" placeholder="Enter Email id">
        </div>

        <div class="number">
            <label for="phone">Phone Number:</label>
            <input type="phone" name="" id="phone" placeholder="Enter Phone Number" pattern="[6-9]{1}-[0-9]{9}">
        </div>

        <div class="iq">
            <label for="IQ">Enter IQ here:</label>
            <input type="text" name="" id="IQ" placeholder="Enter IQ here">
        </div>

        <div class="gender">
            <label for="label_gender"> Gender</label>
            <br>
            <input type="radio" value="Male" id="label_gender" name="sex">Male
            <br>
            <input type="radio" id="label_gender" value="Women" name="sex">Women
            <br>
            <input type="radio" id="label_gender" value="NA" name="sex">Not Disclose
        </div>

        <div class="outing">
            <label for="label_outing">
                Date of Outing:
            </label>
            <input type="date" name="" id="label_outing">
        </div>
    </div>

    <div class="checkbox_div">
        <label for="label_checkbox">
            Check all That apply
        </label><br>

        <input type="checkbox" name="" id="label_checkbox"> I have tattoos and/or piercings <br>

        <input type="checkbox" name="" id="label_checkbox"> I am more than 2 years older than my daughter <br>

        <input type="checkbox" name="" id="label_checkbox"> I own a panel van or V8 ute <br>

        <input type="checkbox" name="" id="label_checkbox" checked>I work full-time
    </div>


    <div class="select_div">
        <label for="label_select">
            Political Persuassion:
        </label>
        <select name="label_select" id="">
            <option value="Left Wing">Left Wing</option>
            <option value="Right Wing">
                Right Wing
            </option>
            <option value="Conservative">Conservative</option>
            <option value="Nazi">Nazi</option>
        </select>
        <label for="label_education">
            Education level Completed:
        </label>
        <select name="" id="label_education">
            <option value="University">University</option>
            <option value="College">College</option>
            <option value="High School">High School</option>
            <option value="None">None</option>
        </select>
    </div>

    <div class="Essay">
        <label for="label_essay">
            Essay Section
        </label>
        <br>
        <label for="label_textarea">In 50 words or more explain</label>
        <br>
        <textarea name="" id="label_textarea" cols="30" rows="4" placeholder="Enter your text here">
        </textarea>

        <br>
        <label for="label_text">Enter 2 Contact details here</label>
        <br>
        <textarea name="" id="label_text" cols="30" rows="4" placeholder="Enter your text here">
        </textarea>
        <br>

        <label for="lable_upload">
            Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here:
        </label>
        <input type="file" name="" id="lable_upload" value="Attach File">
    </div>

    <input id="submit" type="submit" value="Submit Survey">


</body>
<div class="Footer">
    <p>Copyright &copy; 2022</p>
</div>

</html>
