<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_Calculator</title>
    <link rel="stylesheet" href="../CSS File/style.css">
</head>

<body>
    <div id="number">
        <span id="first_number">FIRST</span>
        <span id="second_number">SECOND</span>
    </div>
    <div id="func">
        <button id="add" onclick="add()">ADD</button>
        <button id="sub" onclick="sub()">SUB</button>
        <button id="div" onclick="mul()">MUL</button>
        <button id="div" onclick="div()">DIV</button>
    </div>
    <div id="result">Result : </div>
    <script src="../JavaScript File/index.js"></script>
</body>

</html>
